<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior-Friendly Smart Device Interface</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Easy to read font for seniors -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom styles */
        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 18px;
        }
        .device-button {
            min-height: 64px;
            transition: all 0.3s ease;
        }
        .device-button:hover {
            transform: scale(1.02);
        }
        .voice-button {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Smart Home Control</h1>
            <p class="text-xl text-gray-600">Welcome! Control your devices with ease.</p>
        </header>

        <!-- Voice Assistant Button -->
        <div class="text-center mb-8">
            <button id="voiceAssistBtn" class="voice-button bg-blue-600 text-white text-xl rounded-full px-8 py-4 shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
                <i class="fas fa-microphone mr-2"></i>
                Voice Assistant
            </button>
        </div>

        <!-- Devices Grid -->
        <div class="grid gap-6 mb-8">
            <!-- Living Room Light -->
            <div class="device-button bg-white rounded-xl shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-lightbulb text-3xl text-yellow-500 mr-4"></i>
                        <div>
                            <h2 class="text-2xl font-semibold text-gray-800">Living Room Light</h2>
                            <p class="text-gray-600">Currently: On</p>
                        </div>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" checked>
                        <div class="w-16 h-9 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-8 after:w-8 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
            </div>

            <!-- Thermostat -->
            <div class="device-button bg-white rounded-xl shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-temperature-high text-3xl text-red-500 mr-4"></i>
                        <div>
                            <h2 class="text-2xl font-semibold text-gray-800">Thermostat</h2>
                            <p class="text-gray-600">Temperature: 72Â°F</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="text-2xl bg-gray-200 hover:bg-gray-300 rounded-full w-12 h-12 flex items-center justify-center focus:outline-none focus:ring-4 focus:ring-blue-300">
                            -
                        </button>
                        <button class="text-2xl bg-gray-200 hover:bg-gray-300 rounded-full w-12 h-12 flex items-center justify-center focus:outline-none focus:ring-4 focus:ring-blue-300">
                            +
                        </button>
                    </div>
                </div>
            </div>

            <!-- Door Lock -->
            <div class="device-button bg-white rounded-xl shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-lock text-3xl text-green-500 mr-4"></i>
                        <div>
                            <h2 class="text-2xl font-semibold text-gray-800">Front Door Lock</h2>
                            <p class="text-gray-600">Status: Locked</p>
                        </div>
                    </div>
                    <button class="bg-green-500 text-white text-xl rounded-lg px-6 py-3 hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-green-300">
                        Unlock
                    </button>
                </div>
            </div>
        </div>

        <!-- Emergency Button -->
        <div class="text-center">
            <button class="bg-red-600 text-white text-2xl rounded-xl px-8 py-4 shadow-lg hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                Emergency Assistance
            </button>
        </div>
    </div>

    <!-- Help Tooltip -->
    <div class="fixed bottom-4 right-4">
        <button class="bg-gray-800 text-white text-xl rounded-full w-12 h-12 flex items-center justify-center shadow-lg hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-300">
            <i class="fas fa-question"></i>
        </button>
    </div>

    <script src="js/voiceAssistant.js"></script>
    <script src="js/deviceControl.js"></script>
</body>
</html>
